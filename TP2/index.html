<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <!-- Lien vers Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="contact-form">
        <h2>Contactez-nous</h2>
        <form onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" class="form-control" id="name" placeholder="Votre nom" onclick="validateName()" >
                <small id="nameError" class="form-text text-danger"></small>
            </div>
            <div class="form-group">
                <label for="phone">Téléphone</label>
                <input type="tel" class="form-control" id="phone" placeholder="Votre numéro de téléphone" onclick="validatePhone()">
                <small id="phoneError" class="form-text text-danger"></small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Votre email" onclick="validateEmail()">
                <small id="emailError" class="form-text text-danger"></small>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Votre message" onclick="validateMessage()"></textarea>
                <small id="messageError" class="form-text text-danger"></small>
            </div>
            <button type="submit" class="btn btn-send btn-block">Envoyer</button>
        </form>
    </div>

    <!-- Script Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
